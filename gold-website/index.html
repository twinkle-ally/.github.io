<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025黄金价格预测完整版</title>
    <style>
        /* 表格滚动解决方案 */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 20px 0;
            background: 
                linear-gradient(to right, #000 30%, rgba(0,0,0,0)),
                linear-gradient(to left, #000 30%, rgba(0,0,0,0));
            background-repeat: no-repeat;
            background-size: 40px 100%;
            background-position: left center, right center;
        }

        .price-table {
            min-width: 600px;
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .price-table th,
        .price-table td {
            padding: 14px;
            text-align: center;
            white-space: nowrap;
            border: 1px solid #444;
        }

        .price-table th {
            background-color: #2A2A2A;
            color: #FFD700;
            position: sticky;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table class="price-table">
            <!-- 表格内容 -->
        </table>
    </div>
</body>
</html>
